# Docker Compose configuration for the vana-stack development environment

name: vana-stack
services:
  vana:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/vana-v2}:latest
    command: bun start -H 0.0.0.0
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - vana:builder
        - vana:latest
    env_file: .env.local # Load environment variables
    environment:
      # Database connection (managed by Supabase CLI or Cloud)
      DATABASE_URL: postgresql://postgres:postgres@host.docker.internal:44322/postgres
      DATABASE_SSL_DISABLED: 'true' # Disable SSL for local dev parity
      # Authentication settings
      ENABLE_AUTH: ${ENABLE_AUTH:-true}
      PORT: 43100
    ports:
      - '${VANA_PORT:-43100}:43100' # Maps host port (default 43100) to app port 43100 in the container.
    depends_on:
      redis:
        condition: service_started

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  redis_data:
